services:
  - type: web
    name: arbitrage-telebot-web
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python arbitrage_telebot.py --web --interval 30
    healthCheckPath: /health
    disk:
      name: arbitrage-telebot-data
      mountPath: /var/lib/arbitrage-telebot
      sizeGB: 1
    envVars:
      - key: TG_BOT_TOKEN
        sync: false
      - key: TG_CHAT_IDS
        sync: false
      - key: INTERVAL_SECONDS
        value: "30"
      - key: LOG_BASE_DIR
        value: /var/lib/arbitrage-telebot/logs
      - key: LOG_BACKUP_DIR
        value: /var/lib/arbitrage-telebot/backups
