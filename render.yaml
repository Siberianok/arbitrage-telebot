services:
  - type: web
    name: arbitrage-telebot-web
    plan: free
    env: python
    buildCommand: pip install requests
    startCommand: python arbitrage_telebot.py --web --interval 30
    healthCheckPath: /health
    envVars:
      - key: TG_BOT_TOKEN
        sync: false
      - key: TG_CHAT_IDS
        sync: false
      - key: INTERVAL_SECONDS
        value: "30"
